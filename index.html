<html lang="de">
<head>
    <title>Mathefacts</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.js"></script>
</head>
<body>
<h1>Mathefacts</h1>
<table id="mathefacts" class="display" style="width:100%">
    <thead>
    <tr>
        <th>Folge</th>
        <th>Folgentitel</th>
        <th>Faktthema</th>
        <th>Fakt</th>
        <th>Startzeit</th>
        <th>Endzeit</th>
        <th>Dauer</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>Folge</th>
        <th>Folgentitel</th>
        <th>Faktthema</th>
        <th>Fakt</th>
        <th>Startzeit</th>
        <th>Endzeit</th>
        <th>Dauer</th>
    </tr>
    </tfoot>
</table>
<script type="text/javascript">
    function str_pad_left(string, pad, length) {
        return (new Array(length + 1).join(pad) + string).slice(-length);
    }

    $(document).ready(function () {

        // Setup - add a text input to each footer cell
        $('#mathefacts tfoot th').each(function () {
            var title = $(this).text();
            $(this).html('<input type="text" placeholder="Suche ' + title + '" />');
        });

        // DataTable
        var table = $('#mathefacts').DataTable({
            responsive: true,
            ajax: 'data.json',
            columns: [
                {data: 'id'},
                {data: 'name'},
                {data: 'faktthema'},
                {data: 'beschreibung'},
                {data: 'startzeit'},
                {data: 'endzeit'},
                {
                    data: null, render: function (data, type, row) {
                        const diff = new Date(new Date("1970-1-1 " + data["endzeit"]) - new Date("1970-1-1 " + data["startzeit"]));
                        return str_pad_left(diff.getMinutes(), '0', 2) + ':' + str_pad_left(diff.getSeconds(), '0', 2);
                    }
                }
            ],
            initComplete: function () {
                // Apply the search
                this.api()
                    .columns()
                    .every(function () {
                        var that = this;

                        $('input', this.footer()).on('keyup change clear', function () {
                            if (that.search() !== this.value) {
                                that.search(this.value).draw();
                            }
                        });
                    });
            }
        });
    });
</script>
</body>
</html>
